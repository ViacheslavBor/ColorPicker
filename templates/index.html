<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='background.css') }}">
</head>
<body>
	<div class="ob" style="background-color: rgb({{red}}, {{green}}, {{blue}});">
		<div class="text">
			<form action="result" method="POST">
				<h1>Enter your color value below:</h1>
				<h2>Red: <input type="text" name="red"></h2>
				<h2>Green: <input type="text" name="green"></h2>
				<h2>Blue: <input type="text" name="blue"></h2>
				<p>* All values must be between 1 and 255</p>
				<input type='submit' value='Show my color!'>
			</form>
		</div>
	</div>
</body>
</html>
